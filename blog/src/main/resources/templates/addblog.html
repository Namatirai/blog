<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{addblog}" method="post" th:object="${newBlog}">
    <label>Name:<input type="text" th:field="*{title}" name="title"></label>
    <label>Author:<input type="text" th:field="*{author}" name="author"></label>
    <label>Content:<input type="text" th:field="*{content}" name="content"></label>
    <input type="submit" value="submit">
</form>
</body>
</html>
