services:
  db:
    container_name: blogpostgres
    image: postgres
    environment:
      POSTGRES_USER: namatirai
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5330:5455"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db:

